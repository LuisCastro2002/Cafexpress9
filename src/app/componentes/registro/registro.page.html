<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title  text-center color="dark">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-icon color="success" ios="logo-whatsapp" class="logo-whatsapp" md="logo-whatsapp"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email"  name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"  name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
  </ion-item>
  <br>
  <ion-button color="tertiary" expand="full" (click)="OnSubmitRegister()">Registrarse</ion-button>
  <br>
  <p text-center routerLink='/login'>Ya tengo cuenta</p>
</ion-content>
